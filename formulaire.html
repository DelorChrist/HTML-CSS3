<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Creer un compte</h1>
                <div class="social-icons">
                    <a href="" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <span>Ou utilisez votre Email </span>
                <input type="text" placeholder="Entrez votre nom">
                <input type="email" placeholder="Entrez votre Email">
                <input type="password" placeholder="Mot de passse">
                <button>Creer un compte</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form action="">
                <h1>Se connecter</h1>
                <div class="social-icons">
                    <a href="" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>

                <span>Ou utilisez votre Email </span>
                <input type="email" placeholder="Entrez votre Email">
                <input type="password" placeholder="Mot de passse">
                <a href="">Mot de passe oubli√© ?</a>
                <button>Se connecter</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bon retour</h1>
                    <p>Entrez vos informations personnelles</p>
                    <button class="hidden" id="login">Se connecter</button>
                    <button class="hidden"><a href="index.html">Accueil</a></button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Bienvenue !</h1>
                    <p>Creer votre compte pour profiter des avantages du site</p>
                    <button class="hidden" id="register">Creer un compte</button>
                    <button class="hidden"><a href="index.html">Accueil</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
